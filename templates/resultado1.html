<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Cálculo de Compras</title>
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            display: flex; justify-content: center; align-items: center;
            font-family: Arial, sans-serif;
        }
        .form-wrapper {
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; padding: 20px; border: 2px solid #ccc;
            border-radius: 8px; background-color: #f9f9f9;
        }
        .form-field {
            display: flex; flex-direction: column; align-items: flex-start;
            width: 280px; gap: 6px;
        }
        .form-field input { padding: 8px; width: 100%; box-sizing: border-box; }
        .resultado {
            margin-top: 5px; padding: 12px; border: 2px solid #4CAF50;
            border-radius: 8px; background-color: #e8f5e9; width: 280px;
        }
        .resultado p { margin: 6px 0; font-size: 16px; }
        button { padding: 10px 20px; font-weight: bold; background: #333; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Cálculo de Compras</h2>
        <form action="/ejercicio1" method="post">
            <div class="form-field">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-field">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" required>
            </div>

            <div class="form-field">
                <label for="tarros">Cantidad de tarros de pintura:</label>
                <input type="number" id="tarros" name="tarros" min="0" required>
            </div>

            <button type="submit">Calcular</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p><strong>Nombre:</strong> {{ resultado.nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ resultado.total_sin_descuento }}</p>
            <p><strong>Total a pagar:</strong> ${{ resultado.total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
